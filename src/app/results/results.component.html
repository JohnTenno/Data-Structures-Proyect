<p-dialog [visible]="scoresDialogVisible" header="Tabla de Puntuaciones" closable="false" [modal]="true" [draggable]="false" [resizable]="false">
  <div class="p-d-flex p-flex-column p-ai-center p-p-3">
    <table class="p-table">
      <thead>
        <tr>
          <th>Posición</th>
          <th>Jugador</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of scores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ score.player }}</td>
          <td>{{ score.score }}</td>
        </tr>
      </tbody>
    </table>

    <div class="controls">
      <button (click)="playAgain()">Jugar de Nuevo</button>
    </div>
  </div>
</p-dialog>
